<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>玩转新版顺风车</title>
    <style type="text/css">
        * {padding: 0; margin: 0;}
        img {max-width: 100%; vertical-align: top;}
        body {position: relative;}
        .download-btn {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8740b;
            color: #fff;
            text-align: center;
            font-size: 16px;
            line-height: 42px;
        }
    </style>
    <script>
        var timeStart = new Date().getTime();
        function timeGet() {
            return new Date().getTime() - timeStart;
        }
    </script>
<body>
	<img src="../static/img/tutorial-150911/driver.png">
    <div class="download-btn">点此升级滴滴客户端</div>

<script src="/static/common/js/zepto.js"></script>
<script src="/static/common/js/didibridge.js"></script>
<script src="/static/common/js/didi-h5-monitor.js"></script>
<script>
(function(){
    var bridge = DidiBridge,
        _send = DidiMonitor.sendBeatles;

    if ( bridge.compareVersion(bridge.appVersion, '<', '4.0') ) {
        $('.download-btn')
            .show()
            .on('click', function(){
                _send(
                    'tutorial-driver-150911_visit-duration_ck'
                    , { duration: timeGet() }
                    , true
                ); 
                setTimeout(function(){
                    location.href = 'http://d.xiaojukeji.com';
                }, 300);
            });
    }

    _send('tutorial-driver-150911_sw');

})();

</script>
