<script src="/static/common/js/zepto.js"></script>

<script src="/static/common/js/didibridge.js"></script>
<script type="text/javascript">

DidiMonitor.sendBeatles('fog-151208_index_sw');

$(function(){

    var shareLink = location.href
            .replace(/[?&](token|phone)=[^&]+/g, ''),
        shareImgUrl = __uri("../static/img/fog-151208/icon-fog-151208.jpg"),
        shareTitle = '雾霾终会退散，顺风始终温暖',
        shareDesc = '今年冬天，有雪有霾。顺风抗霾周，每次出行，多接几个顺路友，拯救更多口罩人';
    
    initWxShare({
        link: shareLink 
        , img_url: shareImgUrl
        , title: shareTitle
        , desc: shareDesc
    });

    // DidiShare
    var bridge = DidiBridge;
    var shareConfig = {
            share_url: shareLink,
            share_img_url: '',
            share_icon_url: shareImgUrl,
            share_title: shareTitle,
            share_content: shareDesc
        };
    var entranceConfig = { 
            entrance: {
                icon: 'http://static.xiaojukeji.com/api/img/i-webview-entrance.png'
            }
            , buttons: [
                {
                    type: 'share_weixin_timeline',
                    name: '微信朋友圈',
                    data: shareConfig
                }
                , {
                    type: 'share_weixin_appmsg',
                    name: '微信好友',
                    data: shareConfig
                }
                , {
                    type: 'share_sina_weibo'
                    ,name: '新浪微博',
                    data: shareConfig
                }
                , {
                    type: 'share_qq_appmsg',
                    name: 'QQ',
                    data: shareConfig
                }
                , {
                    type: 'share_qzone',
                    name: 'QQ空间',
                    data: shareConfig
                }
                , {
                    type: 'page_refresh',
                    name: '刷新'
                }
            ]
        };

    bridge.initEntrance(entranceConfig);
    bridge.showEntrance();

});

</script>
