     <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
        });

        function orient() {
        if (window.orientation == 0 || window.orientation == 180) {
        $('#wrongLayer').hide();
        return false;
        }
        else if (window.orientation == 90 || window.orientation == -90) {
        $('#wrongLayer').show();
        return false;
        }
        }

        $(window).bind('orientationchange', function(e){
            orient();
        });

        $(window).on('load', function(){

                var phone = $("#phone"),
                    btnSubmit = $("#chose_btn"),
                    close = $('.didi-close'),
                    login = $('.go-login'),
                    channelText = /[?&]channel=([^&]*)/.test(location.search) && RegExp.$1,
                    nexturl = $('#nexturl');
                var reg1=/^1[3|4|5|8|7][0-9]\d{8}$/; 

                login.bind('touchend',function(){
                    $.ajax({
                        type:'POST',
                        url:'<?php echo $nexturl;?>',
                        data:{'channel':channelText},
                        timeout:'5000',
                        success:function(data){
                            console.log(data);
                            var da=JSON.parse(data);
                            if(da.errno == 0){
                                window.location.href = da.data.nexturl;
                            } 
                            else if(da.errno == 101){
                                 $('.didi-code-alert').css('display','block');
                                  nexturl.val(da.data.nexturl);
                            }
                        },
                        error:function(){
                             dd.dialog.alert({tip:"网络请求失败,请稍后重试",btn:{val:'确定',handler:function(){
                             }}});
                          }
                      })
                })

                btnSubmit.bind('touchend',function(){
                    var _this=$(this);
                    if(!reg1.test(phone.val())){
                      $('.didi-code-alert').css('display','none');
                      dd.dialog.alert({tip:"请输入正确的手机号码",btn:{val:'确定',handler:function(){
                           $('.didi-code-alert').css('display','block')
                       }}});
                      return;
                    }
                   
                    $.ajax({
                        type:'POST',
                        url:nexturl.val(),
                        data:{'phone':phone.val(),'channel':channelText},
                        timeout:'5000',
                        success:function(data){
                            console.log(data);
                            var da=JSON.parse(data);    
                            if(da.errno==0){
                                window.location.href = da.data.nexturl
                            }
                        },
                        error:function(){
                             $('.didi-code-alert').css('display','none');
                                dd.dialog.alert({tip:"网络请求失败,请稍后重试",btn:{val:'确定',handler:function(){
                                $('.didi-code-alert').css('display','block')
                             }}});
                          }
                      })
                  });


                close.bind('touchend',function(){
        	        phone.blur();
        	        $('.didi-dilog').css('display','none');
        	        event.preventDefault();
                });
            });
    </script>
