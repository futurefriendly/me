<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>滴滴顺风车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/static/common/css/merged-common-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/didi-orange.css">
    <style type="text/css">
        html,body{height: 100%;overflow:hidden;}
        .didi-orange-driver{margin-top: 13%}
        body{background: url(../img/renzheng/bg.jpg) 100% 100%}
        .didi-orange-bottom{width: 50%;margin-left: -25%}
        .didi-orange-driver,.didi-orange-passenger{height: 15.2%}
        @media (max-height: 481px){
		.didi-orange-driver, .didi-orange-passenger {
		  height: 16%;
		  margin-top: 6%;
		}
	    }
    </style>

    <script>

(function(){

function IsPC()  
{  
   var userAgentInfo = navigator.userAgent;  
   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod", "iOS");  
   var flag = true;  
   for (var v = 0; v < Agents.length; v++) {  
       if (userAgentInfo.indexOf(Agents[v]) >= 0) { flag = false; break; }  
   }  
   return flag;  
}
function getchannel(){
    return /[?&](channel=[^&]+)/.test(location.href)
        && RegExp.$1 || '';
}
function getInvitePhone () {
    return /[?&](invitephone=[^&]+)/.test(location.href)
        && RegExp.$1 || '';
}

var jumpPc = IsPC();
var chanCode=getchannel();
if(jumpPc){
    window.location.href 
        = 'http://static.xiaojukeji.com/pinche/beat-dist/template/pc-portal/page/index.html'
            + '?' + chanCode 
            + '&' + getInvitePhone();
}

})();

    </script>
    
</head>

<body>
<body id="animated">

		<!-- 顶部logo -->
		<div class="didi-orange-logo bounceInDown">
			<img src="../img/renzheng/1.png">
		</div>

		<!-- 车主任务按钮 -->
		<div class="didi-orange-driver bounceInLeft">
			<a href="javascript:void(0);" id="btn1"><img src="../img/renzheng/2.png"></a>
		</div>

		<!-- 乘客任务按钮 -->
		<div class="didi-orange-passenger bounceInRight">
			<a href="javascript:void(0);" id="btn2"><img src="../img/renzheng/3.png"></a>
		</div>
       
        <div class="didi-orange-bottom fadeInUp">
        	<img src="../img/renzheng/4.png">
        </div>

        <img src="../img/renzheng/tips.jpg" style="display:none" id='sharepic'>  
        
        <script src="/static/common/js/zepto.js"></script>
        <script type="text/javascript" src="/static/common/js/merged-base-dialog.js"></script>
        <script type="text/javascript" src="/static/common/js/app-wx-share.js"></script>
        <script type="text/javascript">
        $(function(){
			var appversionText = /[?&]appversion=([^&]+)/.test(location.search) && RegExp.$1,
			    tokenText = /[?&]token=([^&]+)/.test(location.search) && RegExp.$1,
			    btn1 = document.getElementById('btn1'),
			    btn2 = document.getElementById('btn2');
			    picurl = document.getElementById('sharepic').src;
			    haoyou = "http://wap.didialift.com/pinche/orangemonday/index/indexone";
			    nei = "http://api.didialift.com/beatles/h5/driver/auth/index";
			    wai = "http://wap.diditaxi.com.cn/pinche/newreg/program/login";

		    	haoyouUrl = haoyou + location.search;
		    	neiUrl = nei + location.search;
		    	waiUrl = wai + location.search;

                btn2.onclick=function(){
                	window.location.href = haoyouUrl;
                }   

		        // 获取appversion值
		        if(appversionText){
		        // 版本号转换
		            var reg = /[^\d]/g;
		            appversionNum = appversionText.replace(reg,'');
		            if(parseInt(appversionNum)<394){
		                
		                	btn1.onclick=function(){
		                		if(tokenText){ 
                                    window.location.href = neiUrl;
		                		}else{
		                			dd.dialog.alert({tip:"请登录后再进行车主认证!",btn:{val:'确定',handler:function(){
                          			}}});
		                		}
                        	    
                            }
		               
  
		            }else{
                       btn1.onclick=function(){
                       	 window.location.href = waiUrl;
                       }
		            }
		        }else{
                       btn1.onclick=function(){
                       	 window.location.href = waiUrl;
                       }                 
		        }

             	// 分享
	            var shareTitle = '【桔色星期一】和我一起成为顺风车车主，挑战早晚高峰,接单奖不停!',
	                shareDesc = '桔色风暴再次来袭，认证车主接单拿奖励，邀请好友奖励无上限',
	                shareLink = location.href,
	                shareImgUrl = picurl;

	                initWxShare({
	                    title: shareTitle,
	                    desc: shareDesc,
	                    link: shareLink, 
	                    imgUrl: shareImgUrl 
	                });
        });
        </script> 

        <script type="text/javascript">
             document.onreadystatechange = function(){     
                  if(document.readyState=="complete")     
                   {     
                    document.getElementById('animated').className="animated" 
                   }   
        }  
        </script>  
</body>
</html>
