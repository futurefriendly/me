        * { padding: 0; margin: 0; }
        #wrapper {height: 100%;}

<body>

<div id="wrapper">


<div class="loading-layer">
    <div class="info"><span>36</span>%</div>
</div>

<div class="prerender-layer">
    <div class="bomb"></div>
    <div class="coin-1 coin-1-godown"></div>
    <div class="coin-2 coin-2-godown"></div>
    <div class="coin-3 coin-3-godown"></div>
    <div class="coin-4 coin-4-godown"></div>
    <div class="coin-5 coin-5-godown"></div>
    <div class="lamp-shine-layer-a lampClean"></div>
</div>
<button type="button" class="btn btn-primary btn-next" autocomplete="off">Next</button>
<button type="button" class="btn btn-primary btn-prev" autocomplete="off">Prev</button>

<div class="logo-layer"></div>
<div class="design-layer"></div>
<div class="ray-layer rotating"></div>
<div class="lamp-layer shake fadeOut"></div>

<div class="lamp-shine-layer lampClean lampCleaner fadeIn shining zoomoutToBottom disappearToBottom"></div>
<div class="star-1-layer"></div>
<div class="star-2-layer"></div>
<div class="cloth-layer fadeIn shake"></div>

<div class="tingshuo-layer fadeIn jello vanishOut holeOut"></div>
<div class="bomb bombing"></div>
<div class="cadeng-layer fadeIn jello vanishOut holeOut"></div>
<div class="attention-layer bounceInRight"></div>
<div class="spirit-layer zoominFromBottom disappearToBottom"></div>
<div class="shadow-layer shadowFollow"></div>
<div class="spirit-shout-layer bounceInUp"></div>
<div class="cloud-1-layer zoominFromBottom shake disappearToBottom bounceInUp"></div>
<div class="cloud-2-layer zoominFromBottom shake disappearToBottom bounceInUp"></div>
<div class="cloud-3-layer zoominFromBottom shake disappearToBottom"></div>
<div class="coin-1-layer zoominDown goUp goDown flip"></div>
<div class="coin-2-layer zoominDown goUp goDown flip"></div>
<div class="coin-3-layer zoominDown goUp goDown flip"></div>
<div class="coin-4-layer zoominDown goUp goDown flip"></div>
<div class="coin-5-layer zoominDown goUp goDown flip"></div>
<div class="goto-work-layer bounceInDown"></div>
<div class="input-layer bounceInUp">
    <input class="phone" type="tel" maxlength="11" placeholder="输入手机号">
    <div class="btn-get">领取顺风车券</div>
</div>
<div class="congratulation-layer bounceInRight">恭喜您获得灯神送的［五张顺风车券］</div>
<div class="tip-layer bounceInUp">顺风车券将发到您手机号对应的滴滴打车账户</div>

<div class="goto-work-2-layer bounceInRight"></div>
<div class="spirit-in-car-layer bounceInRight"></div>
<div class="result-layer bounceInRight">
    <div class="tip">顺风车券已经发至（<span>185******13</span>）的滴滴账户</div>
    <div class="btn-download"><a href="http://t.cn/zQvNWYT">下载滴滴打车</a></div>
    <div class="share-tip">把灯神分享给小伙伴吧</div>
</div>


</div>


</body>
