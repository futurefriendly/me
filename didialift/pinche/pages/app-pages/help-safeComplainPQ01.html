		        <p class="font-333">滴滴顺风车是合法的吗？</p>
		        <p>北京交通委员于2014年01月02日，发布了京交法发[2013]290号《北京市小客车合乘出行意见》。为了保护合乘双方的合法权益，明确区分了拼车合乘与非法运营车辆。拼车合乘是不以盈利有目的的环保出行方式，是受交通委保护的合法行为。《意见》指出小客车合乘是指线路相同的人共同搭乘其中一人小客车的出行方式。按照是否分摊费用分为公益型合乘和互助型合乘。滴滴顺风车合乘双方均分摊行程所产生的油、气、电等费用，是完全遵照此《意见》制定的上下班互助型拼车方案。
                </p>
