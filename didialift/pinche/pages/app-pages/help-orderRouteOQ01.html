		        <p class="font-333">我已经是认证车主，如何接单？</p>
		        <p>系统会根据顺路机制推送乘客的合乘请求给车主。车主收到订单后，选择适合的拼车请求，点击"接受订单"后进入等待乘客支付状态。如乘客付款则接单成功。若乘客未在规定时间内付款，则此订单自动取消。在接单成功后，可立即电话联系乘客，确认拼车信息的正确性。按照约定的时间和地点，准时接送拼车乘客。</p>
