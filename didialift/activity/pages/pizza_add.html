<body>
    <script type="text/html" id="activity1">
    <div>
        <div class="title">热门商圈店铺</div>
        {{each hot as value i}}
        <ul>
            <li>
                <div class="add_name">{{i}}
                    <span class="triangle"></span>
                </div>
                <div class="list hide">
                {{each value as value j}}
                    <p><a href="{{value.url}}">{{value.name}}：{{value.address}}</a>
                    </p>
                {{/each}}
                </div>
            </li>
        </ul>
        {{/each}}
    </div>
    <div>
        <div class="title">普通商圈店铺</div>
        {{each others as value i}}
        <ul>
            <li>
                <div class="add_name">{{i}}
                    <span class="triangle"></span>
                </div>
                <div class="list hide">
                {{each value as value j}}
                    <p><a href="{{value.url}}">{{value.name}}：{{value.address}}</a>
                    </p>
                {{/each}}
                </div>
            </li>
        </ul>
        {{/each}}
    </div>
    </script>
</body>

    function hasClass(obj, cls) {
        if (obj) {
           if(new RegExp("\\b" + cls + "\\b").test(obj.className)){
             return true;
           }else{
            return false;
           }
            
        };  
    };

    /*添加class*/
    function addClass(obj, sClass) {
        var re = new RegExp('\\b' + sClass + '\\b');
        if (!re.test(obj.className)) {
            obj.className += obj.className ? ' ' + sClass : sClass;
        }
    }

    /*删除class*/
    function removeClass(obj, sClass) {
        if (/^\s*$/.test(obj.className)) return;
        var arr = obj.className.split(/\s+/g);
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == sClass) {
                arr.splice(i, 1);
                i--;
            }
        }
        obj.className = arr.join(' ');
    }

}, false);
