	<style>
		html,
		body{
			margin: 0;
			padding: 0;
			background:#fff;
		}
		img {
			margin: 0;
			padding: 0;
			width: 100%;
			height: auto;
		}
		.group{
			width:100%;
			overflow:hidden;
		}
		.group img{
			display:block;
		}
		.group-a{
			width:80%;
			padding:0 10%;
			overflow:hidden;
			padding-bottom:3px;
			background:#f1f9fc;
		}
		.a-line{
			width:100%;
			display:block;
			overflow:hidden;
			font-size:14px;
			line-height:35px;
			text-align:center;
			background:#f77a1c;
			font-weight:bold;
			display:block;
			height:34px;
			color:#fff;
			border-radius:5px;
			-webkit-box-shadow:0 2px 2px rgba(0,0,0,.3);
			text-decoration:none;
		}
		.a-line:hover{
			background:#f9700a;
		}
		.a-line:active{
			background:#f9700a;
		}
		.a-line span{
			font-weight:normal;
		}
		.a-line.disabled{
			background:#C9C9C9;
		}
		.a-line.disabled:hover{
			background:#AAA;
		}
		.a-line.disabled:active{
			background:#AAA;
		}
    </style>

<body>
