<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" /> 
	<title>滴滴打车</title>

  <style type="text/css">
    	body{margin:0; padding: 0;}
      img{width:100%; display:block;}
      .contant{width:100%; overflow:hidden;}
  </style>
</head>

<body>
    <div class="contant">
    	  <img src="../imgs/free_start/free_start_01.jpg">
        <img src="../imgs/free_start/free_start_02.jpg">
        <img src="../imgs/free_start/free_start_03.jpg">
        <img src="../imgs/free_start/free_start_04.jpg">
    </div>

    <script type="text/javascript">
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
          var share_config = {
          general_config:{
            img_url: 'http://static.diditaxi.com.cn/activity/imgs/free_start/share_icon.jpg',
            sharetitle:"0元起步费，全民坐专车！",
            sharedesc:"滴滴一下，专车接驾！",
            link:location.href
          }
        };

        var obj = share_config.general_config;
        // 分享给朋友
        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
          
          WeixinJSBridge.invoke('sendAppMessage', {
            "appid": "wx69b6673576ec5a65",
            "img_url": obj.img_url,
            "img_width": "",
            "img_height": "",
            "link": obj.link,
            "title": obj.sharetitle,
            "desc": obj.sharedesc       
          }, function(res) {
            
          });
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
          
          WeixinJSBridge.invoke('shareTimeline', {
              "img_url": obj.img_url,
              "img_width": "",
              "img_height": "",
              "link": obj.link,
              "title": obj.sharetitle,
              "desc": obj.sharedesc
            }, function(res) {
              
          });
        });
      });
    </script>
</body>
</html>
