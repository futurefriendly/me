<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
    <script type='text/javascript' src='http://static.diditaxi.com.cn/webapp/ddbridge.js'></script>
    <title>滴滴游戏中心</title>

    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        font-size: 12px;
    }
    body{
        background: #fffff3;
    }
    #content{
        padding-bottom: 3rem;
    }
    img {
        width: 100%;
        display: block;
    }
    #footer{
        width: 100%;
        height: 5rem;
        position: fixed;
        bottom: 0;
        background-color: #fffff3; 
        margin-top: 50px;
    }
    #btn{
        width: 90%;
        height: auto;
        margin: 0 auto;
        padding-top: 1rem;
        outline: none;
        -webkit-outline: none;
        -webkit-tap-highlight-color: #fffff3;
        -webkit-tap-highlight-transparent: 0;
    }
    </style>
</head>

<body>
    <div id="content">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_01.png">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_02.png">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_03.png">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_04.png">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_05.png">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_06.png">
    </div>
    <div id="footer">
        <img src="http://static.xiaojukeji.com/activity/imgs/game_fight/game_fight_07.png" id="btn">   
    </div>
    
    <script type="text/javascript">
    window.addEventListener('DOMContentLoaded',function() {
        var html=document.getElementsByTagName('html')[0],
            cliW=document.body.clientWidth,
            num=cliW/320;
        html.style.fontSize=12*num+"px";
        var btn=document.getElementById('btn');
        btn.addEventListener('click',function(){
            history.back();
        });
        // 分享数据
        var shareData = {
            share_url: 'http://static.diditaxi.com.cn/activity/pages/game_fight_weixin.html', // 分享出去后用户点开所指向的链接地址，比如填写http://www.baidu.com 那分享出去别的用户点击进来会显示百度的页面，一定要加http://或https://前缀
            share_icon_url: 'http://static.diditaxi.com.cn/activity/imgs/game_fight/share.png', // 分享的出去后所显示的图标的链接   ，如下图所示的2

            share_img_url: 'http://diditaxi.com.cn/share/images/na_landing_kuhang/02.png', //分享的大图  （不必理会）    
            share_title: '滴滴游戏中心安卓首发 免费抢出租车券啦！', // 分享出去时所显示的标题             如下图所示的1
            share_content: '无需下载，随点随玩，最高8元出租车券任性送！', // 分享出去时所显示的描述           如下图所示的3   （分享到朋友圈时描述是不会显示的）
            share_from: '滴滴打车' // 分享来源，非必填,默认为滴滴打车
        };

        if (window.didi) {
            didi.initShare(shareData, function() {
                console.log('分享成功');
            });
        }
    });
    </script>
</body>

</html>
