<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
    <title>积分商城</title>

    <style type="text/css">

</head>

<body>
    <div class="contant">
        <div class="line">
            <img src="../img-mall/shop_tao_globle/tao_globle_01.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_02.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_03.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_04.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_05.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_06.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_07.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_08.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_09.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_10.png" />
        </div>
        <div class="item">
            <img src="../img-mall/shop_tao_globle/tao_globle_11.png" />
        </div>
        <div class="line">
            <img src="../img-mall/shop_tao_globle/tao_globle_12.png" />
        </div>
    </div>
    <script type="text/javascript" src="http://static.diditaxi.com.cn/activity/lib/didi.jbase.js"></script>
    <script type='text/javascript' src='http://static.diditaxi.com.cn/activity/js/shop/v2/s-share.js'></script>
    <script>
    addEventListener("load", function() {
        //设置按钮的相对高度
        var _document = document,
            dv_main = _document.querySelector(".contant");

        function hasClass(oParent, sClass){
            if(oParent.getElementsByClassName){
                return oParent.getElementsByClassName(sClass);
            }
            var aEle=oParent.getElementsByTagName('*');
            var re=new RegExp('\\b'+sClass+'\\b');
            var result=[];
            for(var i=0;i<aEle.length;i++){
                if(re.test(aEle[i].className)){
                    result.push(aEle[i]);
                }
            }
            return result;
        }

        //每次改商品只需要改一下数组里面的值即可
        var goodId = [10263,10277,10265,10273,10271,10279,10267,10269,10275,10281];

        var goodEle = document.getElementsByClassName("item");
        for(var i = 0; i<goodEle.length; i++){

            var _url = 'http://diditaxi.com.cn/imall/detail?id=' + goodId[i] + '&token=' + getQuerySting().token + '&lat=' + getQuerySting().lat + '&lng=' + getQuerySting().lng;

            goodEle[i].setAttribute("itemid",goodId[i]);
            goodEle[i].setAttribute("detailUrl",_url);
        }

        touch(dv_main, function(event) {
            if (hasClass(event.target,"item") || hasClass(event.target.parentNode,"item")) {
                var _target = event.target.nodeName == "DIV" ? event.target : event.target.parentNode;
                var _itemid = _target.getAttribute("itemid");
                if (_itemid) {
                    if (getQuerySting().loc) {//在不在积分商城里面
                        location.href = _target.getAttribute("detailUrl");
                        return;
                    };
                    var isWx = false;
                    isWx = navigator.userAgent.indexOf("MicroMessenger")!=-1 ? true : false;
                    if (isWx) {
                        location.href = "http://pay.xiaojukeji.com/api/v2/weixinapi?page=middlepage&productid="+_itemid;
                        return;
                    }else{
                        location.href = "http://pay.xiaojukeji.com/api/v2/weixinapi?page=middlepage";
                        return;
                    }    
                }
            }
        }, false);
        
        //app分享数据
        var shareData = {
            share_url: "http://static.diditaxi.com.cn/activity/pages/shop_tao_globle.html?v="+Math.random(),
            share_icon_url: 'http://static.diditaxi.com.cn/activity/img-mall/shop_tao_globle/share.jpg', 
            share_img_url: 'http://static.diditaxi.com.cn/activity/img-mall/shop_tao_globle/share.jpg', 
            share_title: '大抢节啊！滴滴积分商城【淘全球好礼】1元抢购', // 标题 todo
            share_content: '全场500积分起兑，手慢无哦。', // 描述 todo
            share_from: '滴滴打车'
        };
        if (window.didi) {
            didi.initShare(shareData, function() {
                console.log('分享成功');
            });
        }
        //微信分享
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            var share_config = {
                general_config:{
                    img_url: 'http://static.diditaxi.com.cn/activity/img-mall/shop_tao_globle/share.jpg',
                    sharetitle:"大抢节啊！滴滴积分商城【淘全球好礼】1元抢购",
                    sharedesc:"全场500积分起兑，手慢无哦。",
                    link:"http://static.diditaxi.com.cn/activity/pages/shop_tao_globle.html?v="+Math.random()
                }
            };

            var obj = share_config.general_config;
            // 分享给朋友
            WeixinJSBridge.on('menu:share:appmessage', function(argv) {              
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid": "wx69b6673576ec5a65",
                    "img_url": obj.img_url,
                    "img_width": "",
                    "img_height": "",
                    "link": obj.link,
                    "title": obj.sharetitle,
                    "desc": obj.sharedesc               
                }, function(res) {
                    
                });
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv) {     
                WeixinJSBridge.invoke('shareTimeline', {
                        "img_url": obj.img_url,
                        "img_width": "",
                        "img_height": "",
                        "link": obj.link,
                        "title": obj.sharetitle,
                        "desc": obj.sharedesc
                    }, function(res) {        
                });
            });
        });

    }, false);
    </script>
</body>

</html>
