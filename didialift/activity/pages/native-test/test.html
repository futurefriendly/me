<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

        body{
            text-align: center;
            background-color: rgb(247,247,240);

        section{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        section li{
            width: 90%;

            color: #ffffff;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 20px;
        }
        .btn-cancel{
            width: 90%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: inline-block;
            background-color: #ffffff;
            color: #999;
            border: 1px solid #999999;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 20px;
        }

<script>
    var list = document.getElementById('list');
    var lists = list.getElementsByTagName('li');
    var delayTime = 0;
    [].forEach.call(lists, function(item){
        delayTime += .1;
        item.style.webkitAnimationDelay = delayTime + 's';
        item.className = 'animated fadeInUp';
    });
</script>
