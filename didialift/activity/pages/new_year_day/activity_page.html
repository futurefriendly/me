<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
    <title>滴滴打车</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    img {
        width: 100%;
        display: block;
    }
    .contant {
        width: 100%;
        overflow: hidden;
    }
    .abox a{
        width: 50%;
        float: left;
    }
    .btn img{
        width: 61%;
        margin: 0 auto;
        margin-bottom: 33px;
    }
    </style>
</head>

<body>
    <div class="contant">
        <img src="../../img-mall/new_year_day/activity/activity_01.jpg">
        <img src="../../img-mall/new_year_day/activity/activity_02.jpg">
        <div class="abox">
            <a href="#score">
                <img src="../../img-mall/new_year_day/activity/activity_03.jpg">
            </a>
            <a href="#snow">
                <img src="../../img-mall/new_year_day/activity/activity_04.jpg">
            </a>
        </div>
        <a name="score">
            <img src="../../img-mall/new_year_day/activity/activity_05.jpg">
        </a>
        <a class="btn" id="btn" href="">
            <img src="../../img-mall/new_year_day/activity/activity_06.jpg">
        </a>
        <a name="snow">
            <img src="../../img-mall/new_year_day/activity/activity_07.jpg">
        </a>
        <img src="../../img-mall/new_year_day/activity/activity_08.jpg">
        <img src="../../img-mall/new_year_day/activity/activity_09.jpg">
        <img src="../../img-mall/new_year_day/activity/activity_10.jpg">
    </div>
    <script src="http://static.diditaxi.com.cn/activity/lib/dd.base.js"></script>
    <script type="text/javascript">
    //分享相关
    window.addEventListener('DOMContentLoaded', function() {
        // 
        var url=window.location.href,
            agu=url.split('?')[1],
            btn=document.getElementById('btn');
        btn.href="http://static.diditaxi.com.cn/activity/pages/new_year_day/shop_page.html?"+agu;


        var connectWeixinJSBridege = function(callback) {
            if (typeof WeixinJSBridge === 'undefined') {
                document.addEventListener('WeixinJSBridgeReady', function() {
                    callback(WeixinJSBridge);
                });

            } else {
                callback(WeixinJSBridge);
            }
        };

        connectWeixinJSBridege(function(bridge) {

            var obj = {
                img_url: 'http://static.diditaxi.com.cn/activity/img-mall/new_year_day/80.jpg',
                sharetitle: "滴滴元旦嘉年华，好礼开抢 ！", 
                sharedesc: "商城礼品+雪球红包，就是这么任性！", 
                link: 'http://static.diditaxi.com.cn/activity/pages/new_year_day/share_page.html'
            };

            bridge.on('menu:share:appmessage', function(argv) {

                bridge.invoke('sendAppMessage', {
                    "img_url": obj.img_url,
                    "link": obj.link,
                    "title": obj.sharetitle,
                    "desc": obj.sharedesc
                }, function(res) {
                });

            });

            bridge.on('menu:share:timeline', function(argv) {

                bridge.invoke('shareTimeline', {
                    "img_url": obj.img_url,
                    "link": obj.link,
                    "title": obj.sharetitle,
                    "desc": obj.sharedesc
                }, function(res) {
                });

            });

        });
    });
    </script>
</body>

</html>
