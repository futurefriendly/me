<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
    <title>滴滴打车</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    img {
        width: 100%;
        display: block;
    }
    .contant {
        width: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="contant">
        <img src="../../img-mall/new_year_day/share/day_01.jpg">
        <img src="../../img-mall/new_year_day/share/day_02.jpg">
        <img src="../../img-mall/new_year_day/share/day_03.jpg">
        <img src="../../img-mall/new_year_day/share/day_04.jpg">
        <img src="../../img-mall/new_year_day/share/day_05.jpg">
        <img src="../../img-mall/new_year_day/share/day_06.jpg">
        <img src="../../img-mall/new_year_day/share/day_07.jpg">
        <img src="../../img-mall/new_year_day/share/day_08.jpg">
        <span id="gonative" class="gonative">
            <img src="../../img-mall/new_year_day/share/day_09.jpg">
        </span>
        <img src="../../img-mall/new_year_day/share/day_10.jpg">
    </div>
    <script src="http://static.diditaxi.com.cn/activity/lib/dd.base.js"></script>
    <script type="text/javascript">
        //webapp 调起native
    //分享相关
    var diff_platform = function(opts){
        if ((navigator.userAgent.match(/(Android)/i))) {
            opts.android && opts.android();
        }else if((navigator.userAgent.match(/(iPhone|iPod|ios|iPad)/i))){
            opts.ios && opts.ios();
        }else if((navigator.userAgent.match(/(Windows phone)/i))){
            opts.wp && opts.wp();
        }else{
            opts.others && opts.others();
        }
    };

    document.addEventListener('WeixinJSBridgeReady', function(){
        var obj={
            img_url:"http://static.diditaxi.com.cn/activity/img-mall/new_year_day/80.jpg",
            sharetitle:"滴滴元旦嘉年华，好礼开抢 ！",
            sharedesc:"商城礼品+雪球红包，就是这么任性！",
            link:"http://static.diditaxi.com.cn/activity/pages/new_year_day/share_page.html"
        };

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "appid": "wx69b6673576ec5a65",
                "img_url": obj.img_url,
                "img_width": "",
                "img_height": "",
                "link": obj.link,
                "title": obj.sharetitle,
                "desc": obj.sharedesc
            }, function(res) {
            });
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
        WeixinJSBridge.invoke('shareTimeline', {
                "img_url": obj.img_url,
                "img_width": "",
                "img_height": "",
                "link": obj.link,
                "title": obj.sharedesc,
                "desc": obj.sharedesc
            }, function(res) {
            });
        });

        var btns_call_native=document.getElementById("gonative"),
            base = dd.base || {};

        var params = null, btn = null;
        diff_platform({
            ios:function(){
                params = {
                    "packageName":"com.xiaojukeji.didi",
                    "packageUrl":"diditaxi:passenger",
                    "downloadUrl":"https://itunes.apple.com/cn/app/di-di-da-che-zhi-jian-shang/id554499054?ls=1&mt=8"
                };
            },
            android:function(){
                params = {
                    "packageName":"com.sdu.didi.psnger",
                    "packageUrl":"didipasnger://didi_apk_intalled_scheme",
                    "downloadUrl":"http://dldir1.qq.com/diditaxi/apk/didi_psngr_999.apk"
                };
            }
        });

        if(btns_call_native){
            base.touch(btns_call_native,function(ev){
                //检测是否安装了滴滴app

                window.setTimeout(function(){
                    WeixinJSBridge.invoke('getInstallState', params, function(e) {
                        //alert(JSON.stringify(e));
                        var msg = e.err_msg;
                        if(msg.indexOf("get_install_state:yes") > -1) {  
                            window.location.href = params.packageUrl; //检测出已经安装滴滴app则打开微信app
                        }else{
                            window.location.href = params.downloadUrl; //下载滴滴app
                        }
                    });
                },100);

            },false);
        }
    });
    </script>
</body>

</html>
