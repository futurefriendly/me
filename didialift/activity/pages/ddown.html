<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>滴滴打车</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: #FFF;
            font-family: 'Microsoft YaHei', 'Heiti SC', 'Droid Sans Fallback', arial, helvetica, sans-serif;
        }

        html {
            font-size: 12px;
        }

        #main {
            margin: 0px auto;
            text-align: center;
            height: 100%;
        }

        #header {
            padding: 5.2rem 0px 3rem 0px;
            text-align: center;
        }

        #header .logo1 {
            width: 105px;
            height: 85px;
            border: none;
            background: url("http://static.xiaojukeji.com/activity/imgs/down_img/logo_new_99.png") no-repeat;
            background-size: 105px 85px;
            display: inline-block;
            border-radius: 8px;
        }

        #header .logo2 {
            width: 105px;
            height: 65px;
            margin: 8px 0px 0px 0px;
            border: none;
            background: url("http://static.xiaojukeji.com/activity/imgs/down_img/logo2_new_99.png") no-repeat;
            background-size: 105px 65px;
            display: inline-block;
        }

        #content {
            /*padding-top: 3.33rem;*/

        }

        #content .tip {
            margin: 0px;
            color: #797979;
            font-size: 0.8em;
            display: block;
        }

        #content a {
            display: inline-block;
            width: 53px;
            height: 53px;
            margin: 9px 12px 6px;
            padding: 0px;
            vertical-align: top;
            text-decoration: none;
        }

        #content a.ios {
            background: url("http://static.xiaojukeji.com/activity/imgs/down_img/ios.png") no-repeat;
            background-size: 53px 53px;
        }

        #content a.android {
            background: url("http://static.xiaojukeji.com/activity/imgs/down_img/android1.png") no-repeat;
            background-size: 53px 53px;
        }

        #content a span {
            color: #797979;
            font-size: 12px;
            display: inline-block;
            text-decoration: none;
            position: relative;
            top: 61px;
            vertical-align: top;
        }

        #content a span.little {
            margin: 0px;
            font-size: 8px;
            color: #797979;
            position: relative;
            top: -2px;
            left: 11px;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 3.33rem;
            line-height: 3.33rem;
            background-color: #e9e9e9;
            margin: 0;
            box-sizing: border-box;
            font-size: 0.8em;
            color: #7b7b7b;
        }

        .none {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var _doc = document;
            var docuW = _doc.documentElement.clientWidth,
                    html = _doc.getElementsByTagName('html')[0];
            var num = docuW / 375;

            html.style.fontSize = 12 * num + "px";

            document.querySelector('#main').className = '';

        }
    </script>
</head>
<body>
<div id="main" class="none">
    <div id="header">
        <div class="logo1"></div>
        <div><p class="logo2"></p></div>
    </div>
    <div id="content">
        <span class='tip'>请点击下载与手机系统相匹配的司机端App</span>
        <a href="https://itunes.apple.com/cn/app/di-di-da-che-si-ji-ban/id564454984?mt=8"
           class="ios"><span>iOS</span></a>
        <a href="http://dldir1.qq.com/diditaxi/driver/and/didi_siji.apk"
           class="android"><span>Android</span></a>

    </div>
    <div id="footer">&copy; 北京小桔科技有限公司</div>
</div>
</body>
</html>
