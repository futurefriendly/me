<html !DOCTYPE>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
        <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta content="telephone=no" name="format-detection"/>
        <title>滴滴专车</title>
        <style type="text/css">
        body{text-align: center;background: #eeeff1;}
		* {
	        margin: 0;
	        padding: 0;
	        border: none;
		  }
	    img {
	        width: 100%;
	        display: block;
	    }
        </style>
    </head>
    <body>
    	<div><img src="http://static.diditaxi.com.cn/activity/imgs/zhuanche/640x960-71-KP.jpg"/></div>
	<script type="text/javascript" src="http://static.diditaxi.com.cn/webapp/ddbridge.js"></script>
	<script type='text/javascript'>
	    window.addEventListener('DOMContentLoaded', function() {

        	// 分享数据
       	 var shareData = {
            share_url:'http://static.diditaxi.com.cn/activity/pages/didizhuanche20150317.html?v='+new Date().getTime(), 
            share_icon_url: "http://static.diditaxi.com.cn/activity/imgs/zhuanche/180_180.png", 
            share_img_url: 'http://static.diditaxi.com.cn/activity/imgs/zhuanche/180_180.png',     
            share_title: '10台专车，8台滴滴。', 
            share_content: '庆滴滴专车市场份额第一，日订单破百万', 
            share_from: '滴滴打车' 
        };

        if (window.didi) {
            didi.initShare(shareData, function() {
                console.log('分享成功');
            });
        }

    });
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.call("showOptionMenu");
        WeixinJSBridge.call('hideToolbar');

        var share_config = {
        general_config:{
          	img_url: 'http://static.diditaxi.com.cn/activity/imgs/zhuanche/180_180.png',
                  sharetitle:"10台专车，8台滴滴。",
         	 sharedesc:'庆滴滴专车市场份额第一，日订单破百万',
         	 link:'http://static.diditaxi.com.cn/activity/pages/didizhuanche20150317.html?v='+new Date().getTime()
        }
      };

	//分享给好友
      var obj = share_config.general_config;
      WeixinJSBridge.on('menu:share:appmessage', function(argv) {
        WeixinJSBridge.invoke('sendAppMessage', {
          "appid": "wx69b6673576ec5a65",
          "img_url": obj.img_url,
          "img_width": "",
          "img_height": "",
          "link": obj.link,
          "title":obj.sharetitle,
          "desc": obj.sharedesc
        }, function(res) {});
      });

      // 分享到朋友圈
      WeixinJSBridge.on('menu:share:timeline', function(argv) {
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": obj.img_url,
            "img_width": "",
            "img_height": "",
            "link": obj.link,
            "title": obj.sharetitle,
            "desc": ''//obj.desc
          }, function(res) {
        });
      });

	});
    </script>

    </body>
</html>
