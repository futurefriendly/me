    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(ev) {

        var dialog = null;
        dialog = new dd.dialog.Fn('<div class="loading-car"><div class="bg"></div><div class="loading-car-icon"></div></div>'); 
        dialog.show();
        dialog.hide();

        window.addEventListener('popstate', function(ev) {
            dialog.hide();//为了兼容IOS
        }, false); 

        //取URL地址信息
        var queryString = getQuerySting(),
            token = queryString.token || "",
            lat = queryString.lat || "",
            lng = queryString.lng || "";

        //商品的ID号

        //var goodId = [143,124,103,116,124,103,116,124,103,116,124,103,116,124,103];//测试


        //给每个元素复a链接的值
        var goodEle = document.getElementsByTagName("a");
        for(var i = 0; i<goodEle.length; i++){
            
            goodEle[i].href = "http://diditaxi.com.cn/imall/detail?id="+goodId[i]+"&token="+token+"&lat="+lat+"&lng="+lng;
            
            //goodEle[i].href = "http://10.10.10.100:8080/imall/detail?id="+goodId[i]+"&token="+token+"&lat="+lat+"&lng="+lng;//测试
        }


        loading(goodEle);
        //点击loading
        function loading(eles){
            for (var i = 0; i < eles.length; i++) {
                eles[i].addEventListener('click', function(ev) {
                    dialog.show();
                });
            }
        }

      
    }, false);
