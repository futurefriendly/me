    <script type="text/javascript" src="http://static.diditaxi.com.cn/activity/lib/didi.jbase.js"></script>
    <script>
    addEventListener("load", function() {
        //设置按钮的相对高度
        var _document = document,
            screenHeight = window.screen.height,
            dv_main = _document.querySelector(".contant");

        //get url params
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2];
            return "";
        }

        function returnUrl(url) {
            if(url.indexOf('?')>-1){
                var _url = url + '&token=' + getQueryString("token") + '&lat=' + getQueryString("lat") + '&lng=' + getQueryString("lng");
                return _url;
            }
            var _url = url + '?token=' + getQueryString("token") + '&lat=' + getQueryString("lat") + '&lng=' + getQueryString("lng");
            return _url;
        }

        touch(dv_main, function(event) {
            if (event.target.className.indexOf("turnitem")!=-1 || event.target.parentNode.className.indexOf("turnitem")!=-1) {
                var _target = event.target.nodeName == "DIV" ? event.target : event.target.parentNode;
                var _url = _target.getAttribute("url");
                if (_url) {
                    location.href = returnUrl(_url);
                }
            }
        }, false);

    }, false);
    </script>
