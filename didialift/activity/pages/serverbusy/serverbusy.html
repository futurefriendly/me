<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="http://static.diditaxi.com.cn/activity/base.css">
	<title>滴滴出行</title>
	<style type="text/css">
		body{
			background: #FFF;
		}
		#main{
			text-align: center;
			margin-top: 40%;
		}
		#main img{
			width: 40%;
		}
		#text{
			color: #666;
			margin-top: 10px;
		}
		.btns{
		    padding:0 20px;
		    position: absolute;
		    bottom: 8%;
		    left:0;
            right:0;
		}
		.btns a:last-child{margin-top:0.8rem;}
		.btn-orange{
    		color: #fff;
            display: inline-block;
            font-size: 1rem;
            height: 2.5rem;
            line-height: 2.5rem;
            background:#ff8800;
            border-radius: 5px;
            font-weight: 400;
        }
	</style>
</head>
<body>
	<div id="main"><img src="expection.png"/></div>
	<div id="text">服务器繁忙，请稍后再试</div>
	
	<div class="btns">
	    <a id="btn-c2c" class="btn-orange" style="display:none;">邀请新朋友 赢20元车费</a>
	    <a id="btn-download" class="btn-orange" href="http://d.xiaojukeji.com/c/70255">下载滴滴客户端</a>
	</div>
	
	
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded",function(){
			/*
			@@获取url中的参数
			*/
			function getQueryString(name) {
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null) return r[2];
		        return "";
		    }

		    var textTips="登录失效，请重新登录";
		    function initText(){
		    	if(getQueryString("pagetype")=="logout"){
		    		document.getElementById("text").innerText=textTips;
		    	}
		    	if(getQueryString("datatype")=="hongbao"){
		    		//document.getElementById("text").style.display="none";
		    		document.getElementById("text").innerText="咦？红包飞走了，稍后试试吧~";
		    		document.querySelector("#main img").setAttribute("src","expections.png");
		    		document.querySelector("#main").style.marginTop="30%";
		    	}
		    	if(getQueryString("datatype")=="driver"){
		    		document.getElementById("text").style.display="none";
		    		document.querySelector("#main img").setAttribute("src","expections.png");
		    		document.querySelector("#main").style.marginTop="30%";
		    		if(getQueryString("errmsg")!=""){
		    			document.getElementById("text").innerText = decodeURIComponent(getQueryString("errmsg"));
		    			document.getElementById("text").style.display = "block";
		    		}
		    	}
		    }
		    initText();
		    
		    
		    /*
             * “乘推乘”按钮: 手机号为必须
             */
            var recommendMobile = getQueryString("phone");
            if(recommendMobile){
                var btnC2C = document.getElementById('btn-c2c');
                btnC2C.style.display = "inline-block";
                btnC2C.addEventListener("click",function(){
                    var urlC2C = "http://pay.xiaojukeji.com/growth/index_outside.html?activityID=1&recommendMobile="+recommendMobile;
                    location.replace(urlC2C);
                    setTimeout(function(){
                        location.href = urlC2C;
                    },300);
                },false);
            }
		    
		},false);
	</script>
</body>
</html>
