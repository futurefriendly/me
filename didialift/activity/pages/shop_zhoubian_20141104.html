<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" />
    <title>积分商城</title>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    img {
        width: 100%;
        display: block;
    }
    .contant {
        width: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="contant">
          <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_01.png">
          <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_02.png">
          <div id="main">
              <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_03.png" class="one">
              <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_04.png" class="two">
          </div>
          <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_05.png">
          <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_06.png">
          <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_zhoubian/shop_zhoubian_07.png">        
    </div>
    <script type="text/javascript" src="http://static.diditaxi.com.cn/activity/lib/didi.jbase.js"></script>
    <script>
    addEventListener("load", function() {
       
        var dv_main = document.getElementById("main");

        //get url params
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2];
            return "";
        }

        function returnUrl(id) {
            var _url = 'http://diditaxi.com.cn/imall/detail?id=' + id + '&token=' + getQueryString("token") + '&lat=' + getQueryString("lat") + '&lng=' + getQueryString("lng");
            return _url;
        }
        touch(dv_main, function(event) {
            var className = event.target.className;
            if (className == "one") location.href = returnUrl(174);
            if (className == "two") location.href = returnUrl(175);
        }, false);
        

    }, false);
    </script>
</body>

</html>
