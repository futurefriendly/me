<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>滴滴打车</title>
    <style type="text/css">
        html,
        body,
        div,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        em,
        img,
        input,
        q,
        b,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        form,
        label,
        canvas {
            margin: 0;
            padding: 0;
            border: 0;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        body {
            background-color: #f5f5f5;
            font-size-adjust: none;
            text-align: center;
            margin: 0 auto;
            font-family: 'Microsoft YaHei', arial, sans-serif, 'Droid Sans Fallback';
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            font-size: 14px;
        }
        .main {
            margin: 0 12%;
        }
        .header {
            padding-top: 25%;
            padding-bottom: 12%;
        }
        .header .icon-wrap {
            display: inline-block;
            width: 103px;
            height: 103px;
            line-height: 103px;
            background-color: #ffffff;
            background-size: 103px 103px;
            border: 3px solid #dadada;
            border-radius: 103px;
            background-clip: padding-box;
        }
        .header .icon {
            display: inline-block;
            width: 110px;
            height: 110px;
            background-size: 110px 110px;
        }
        .i-out-server {
            background: url(http://static.xiaojukeji.com/activity/imgs/nangua-out.png) no-repeat;
        }
        .content {
            color: #999999;
        }
        .content p: first-child {
            font-size: 1.75em;
            margin-bottom: 3px;
            color: #ff8a01;
        }
        .content p: last-child {
            font-size: 0.93em;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
                <span class='icon i-out-server'></span>
        </div>
        <div class="content">
            <p>抱歉，领取的人数过多，小南瓜的红包发不过来了请稍等一下...</p>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(ev) {
            var onBridgeReady = function() {
                if (!WeixinJSBridge) {
                    return; // 保证WeixinJSBridge存在
                }
                WeixinJSBridge.call('hideToolbar'); //隐藏底部工具栏
                WeixinJSBridge.call('hideOptionMenu'); //隐藏右上角分享按钮
            };

            if (typeof WeixinJSBridge === "undefined") {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady);
            } else {
                onBridgeReady();
            }

        }, false);
    </script>
</body>

</html>
