	<p></p>
	<script type="text/javascript">

    /**
     * 判断不同的操作系统平台
     * @param  {[type]} opts [description]
     * @return {[type]}      [description]
     */
    var diff_platform = function(opts) {
        function callFn(fn) {
            if (typeof fn === "function") {
                fn();
            }
        }
        if ((navigator.userAgent.match(/(Android)/i))) {
            callFn(opts.android);
        } else if ((navigator.userAgent.match(/(iPhone|iPod|ios|iPad)/i))) {
            callFn(opts.ios);
        } else if ((navigator.userAgent.match(/(Windows phone)/i))) {
            callFn(opts.wp);
        } else {
            callFn(opts.others);
        }
    };

    window.setTimeout(function() {

        diff_platform({
            ios: function() {
            	// alert("确定下载吗？");
                window.location.href = "http://mp.weixin.qq.com/mp/redirect?url=https%3A%2F%2Fitunes.apple.com%2Fcn%2Fapp%2Fla-ka-la-chao-ji-shou-ji-yin%2Fid865849776%3Fmt%3D8";
            },
            android: function() {
            	// alert("确定下载吗？");
                window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.lakala.mobilebank";
            },
            wp: function() {
                window.open("http://www.windowsphone.com/zh-cn/store/app/%E5%98%80%E5%98%80%E6%89%93%E8%BD%A6/df0b0606-22c2-4b93-a016-936ac248eccc?signin=true");
            },
            others: function() {
                window.open("http://www.xiaojukeji.com/website/index.html");
            }
        });
        // window.open("http://dldir1.qq.com/diditaxi/apk/didi_psngr_998.apk");
    }, 500);
	</script>
