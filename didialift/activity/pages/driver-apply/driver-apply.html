<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>指派司机招募</title>
    <link rel="stylesheet" type="text/css" href="http://static.xiaojukeji.com/webapp/css/merged-common-ui.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style type="text/css">
        html, body, div, span, h1, h2, h3, h4, h5, h6, hr, p, a, em, img, input, q, b, dl, dt, dd, ol, ul, li, form, label, canvas {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        html, body {
            font-size: 62.5%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #fff;
            font-size-adjust: none;
            -webkit-text-size-adjust: 100% !important;
            font-family: "STHeiTi-Light", 'Microsoft YaHei', arial, sans-serif, 'Droid Sans Fallback';
            position: relative;
        }

        img {
            border: none;
            pointer-events: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
            display: block;
        }

        .btn {
            width: 80%;
            height: 50px;
            margin: 0 auto 30px;
            line-height: 50px;
            border-radius: 23px;
            font-size: 1.8rem;
            text-align: center;
            color: #fff;
        }

        .btn-org {
            background-color: #fdb024;
        }

        .btn-org-opa {
            background-color: rgba(253, 176, 36, 0.7);
        }

        .btn-gray {
            background-color: #bebebe;

        }

        .cont:first-child {
            color: red;
        }

        .cont {
            line-height: 22px;
            color: #999;
            font-size: 1.3rem;
            padding: 8px 27px 22px;
        }

        .d-icon img {
            display: inline-block;
        }

        .foot {
            padding-bottom: 78px;
        }

    </style>
</head>

<body>
<img src="imgs/driver-01.jpg">
<img src="imgs/driver-02.jpg">
<img src="imgs/driver-03.jpg">

<div class="btn" id="btn"></div>
<img src="imgs/driver-04.jpg">

<p class="cont">
    报名成功的司机，从<span id="activity_s_time"></span>开始，将提前使用指派模式接单，在指派模式下，订单优先分配，在规定读秒内接单，订单必中。<br>
    1、新手指导：请查看 "滴滴指南-新手指导-如何使用指派模式?"。<br>
    2、服务要求：每天有3次指派拒单机会(指派模式下，超过读秒不接单算拒单)
</p>
<img src="imgs/driver-05.jpg">

<p class="cont foot">
    1、报名时间：<span id="apply_s_time"></span> - <span id="apply_e_time"></span>。<br>
    2、指派名额：招募1000位司机。<br>
    3、筛选方式：根据报名结束后一周的日均订单完成数、订单完成率和听抢率综合排名，按名次筛选1000位司机。<br>
    4、指标说明：订单完成率 = 订单实际完成数 / 抢单成功数；听抢率 = 点击抢单次数 / 听单次数，统计日期为<span id="rank_time"></span>。<br>
    5、公布结果：从<span id="result_time"></span>起，可在报名页面查看报名结果。<br>
</p>
</body>
<script type="text/javascript" src="http://static.xiaojukeji.com/webapp/js/merged-base-dialog.js"></script>
<script type="text/javascript" src="js/driver-apply.js"></script>

</html>
