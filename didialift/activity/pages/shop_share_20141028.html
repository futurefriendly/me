<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)" /> 
	<title>滴滴打车</title>

  <style type="text/css">
    	body{margin:0; padding: 0;}
      img{width:100%; display:block;}
      .contant{width:100%; overflow:hidden;}
  </style>
</head>

<body>
    <div class="contant">
    	  <img src="http://static.diditaxi.com.cn/activity/img-mall/shop_yugao/imall-nextweek-20141028.png">
    </div>

    <script type="text/javascript">
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.call("showOptionMenu");
        WeixinJSBridge.call('hideToolbar');

        var share_config = {
        general_config:{
                  //img_url: "http://static.xiaojukeji.com/activity/imgs_redpocket/hb_3.5.png",
          img_url: 'http://static.diditaxi.com.cn/activity/img-mall/halloween/share80x80.png',
                  sharetitle:"万圣节打着滴滴去“鬼混”",
                  //sharedesc:share,
          sharedesc:'滴滴打车万圣节有优惠，积分商城打车券半价兑',
                  //link: gloBlink
          link:'http://static.diditaxi.com.cn/activity/pages/shop_share_20141028.html?v='+new Date().getTime()
        }
      };

      //分享给好友
      var obj = share_config.general_config;
      WeixinJSBridge.on('menu:share:appmessage', function(argv) {      
        WeixinJSBridge.invoke('sendAppMessage', {
          "appid": "wx69b6673576ec5a65",
          "img_url": obj.img_url,
          "img_width": "",
          "img_height": "",
          "link": obj.link,
          "title":obj.sharetitle,
          "desc": obj.sharedesc       
        }, function(res) {});
      });

      // 分享到朋友圈
      WeixinJSBridge.on('menu:share:timeline', function(argv) {     
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": obj.img_url,
            "img_width": "",
            "img_height": "",
            "link": obj.link,
            "title": obj.sharetitle,
            "desc": ''//obj.desc
          }, function(res) {
        });
      });

      },false);
    </script>
</body>
</html>
