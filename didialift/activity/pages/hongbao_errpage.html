<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" media="(device-height: 568px)">
    <meta name="format-detection" content="telephone=no" />
    <title>滴滴打车</title>
    <style>
    body,
    p,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        font-family: 'Microsoft YaHei', arial, sans-serif, 'Droid Sans Fallback';
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }
    html{
        font-size: 12px;
    }
    .img{
    	display: block; 
        width: 50%;
        height: auto;
        margin: 0 auto;
        margin-top: 8rem;
    }
    .pra{
        font-size: 1.2rem;
        color: #676767;
        margin: 1rem 0;
        text-align: center;
    }
    .btn-box{
        width: 100%;
        text-align: center;
    }
    .btn-box button{
        width: 65%;
        height: 3.5rem;
        color: #fff;
        font-size: 1.2rem;
        /* letter-spacing: 2px; */
        background: #ff8800;
        border: 1px solid #ff8800;
        border-radius: 6px;
       -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .btn-box button:active{
        background: #f17900;
    }
    </style>
</head>

<body>
    <img class="img" src="../imgs/hongbao_error.png">
    <p class="pra">网络出错了，请点击刷新按钮</p>
    <div  class="btn-box">
        <button id="btn">刷新一下</button>
    </div>
    

    <script type="text/javascript">

    var _doc = document;
    var docuW = _doc.documentElement.clientWidth,
        html=_doc.getElementsByTagName('html')[0];
    var num = docuW/320;
    html.style.fontSize=12*num+"px";

    //获取url中的参数   
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return "";
    };
    var str = location.href;
    var to = str.substring(str.indexOf("?to=")+4);
    to = to.replace('&','?');
    to = to.replace('/index.php','');//线上多了/index.php
    var toUrl = "http://pay.xiaojukeji.com" + to; 
    var btn = _doc.getElementById('btn');
    btn.addEventListener('touchstart',function(){});//解决ios点击没有二态
    btn.onclick = function(){
        location.href = toUrl;
    };

    </script>
</body>

</html>
